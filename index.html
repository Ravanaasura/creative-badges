<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GitHub Badge Configurator</title>
    <style>
        /* Basic Styling */
        :root {
            --bg-color: #f0f2f5;
            --card-bg: #ffffff;
            --text-color: #333;
            --primary-color: #0070f3;
            --border-color: #eaeaea;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background-color: var(--bg-color);
            color: var(--text-color);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }
        main {
            background-color: var(--card-bg);
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.08);
            padding: 30px;
            width: 100%;
            max-width: 600px;
        }
        h1 {
            text-align: center;
            margin-top: 0;
        }

        /* Form Styling */
        .form-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 20px;
            margin-bottom: 30px;
        }
        .form-group {
            display: flex;
            flex-direction: column;
        }
        label {
            font-weight: 600;
            margin-bottom: 8px;
        }
        input[type="text"], select {
            padding: 10px;
            border: 1px solid var(--border-color);
            border-radius: 6px;
            font-size: 16px;
        }
        input[type="color"] {
            height: 42px;
            padding: 5px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            cursor: pointer;
        }
        .full-width {
            grid-column: 1 / -1;
        }

        /* Preview & Output Styling */
        .preview-container, .output-container {
            margin-top: 30px;
            padding-top: 20px;
            border-top: 1px solid var(--border-color);
        }
        .preview-container h2, .output-container h2 {
            margin-top: 0;
        }
        #preview-area {
            background-image: linear-gradient(45deg, #eee 25%, transparent 25%), linear-gradient(-45deg, #eee 25%, transparent 25%), linear-gradient(45deg, transparent 75%, #eee 75%), linear-gradient(-45deg, transparent 75%, #eee 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            padding: 20px;
            border-radius: 8px;
            min-height: 80px;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        pre {
            background-color: var(--bg-color);
            padding: 15px;
            border-radius: 6px;
            white-space: pre-wrap;
            word-break: break-all;
            position: relative;
        }
        .copy-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: var(--primary-color);
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 5px;
            cursor: pointer;
            opacity: 0.8;
            transition: opacity 0.2s;
        }
        .copy-btn:hover {
            opacity: 1;
        }
    </style>
</head>
<body>

    <main>
        <h1>Badge Configurator</h1>
        
        <form id="config-form" class="form-grid">
            <div class="form-group">
                <label for="user">GitHub User</label>
                <input type="text" id="user" value="vercel">
            </div>
            <div class="form-group">
                <label for="repo">Repository</label>
                <input type="text" id="repo" value="next.js">
            </div>
            <div class="form-group">
                <label for="design">Design</label>
                <select id="design">
                    <option value="classic">Classic</option>
                    <option value="glass">Glass</option>
                </select>
            </div>
            <div class="form-group">
                <label for="color">Color (Classic Only)</label>
                <input type="color" id="color" value="#0070f3">
            </div>
        </form>

        <div class="preview-container">
            <h2>Live Preview</h2>
            <div id="preview-area">
                <img id="badge-preview" src="" alt="Badge Preview">
            </div>
        </div>

        <div class="output-container">
            <h2>Get Your Badge</h2>
            <div>
                <label for="url-output">Image URL</label>
                <pre id="url-output-pre"><code id="url-output"></code><button class="copy-btn" data-target="url-output">Copy</button></pre>
            </div>
            <div>
                <label for="markdown-output">Markdown</label>
                <pre id="markdown-output-pre"><code id="markdown-output"></code><button class="copy-btn" data-target="markdown-output">Copy</button></pre>
            </div>
        </div>
    </main>

    <script>
        // ⚠️ IMPORTANT: Update this with your actual Vercel project URL
        const BASE_URL = 'https://creative-badges.vercel.app'; 

        // Get references to all the interactive elements
        const form = document.getElementById('config-form');
        const user = document.getElementById('user');
        const repo = document.getElementById('repo');
        const design = document.getElementById('design');
        const color = document.getElementById('color');
        
        const badgePreview = document.getElementById('badge-preview');
        const urlOutput = document.getElementById('url-output');
        const markdownOutput = document.getElementById('markdown-output');
        const copyButtons = document.querySelectorAll('.copy-btn');

        function updateBadge() {
            // Get current values from the form
            const userValue = user.value.trim();
            const repoValue = repo.value.trim();
            const designValue = design.value;
            const colorValue = color.value.substring(1); // Remove the '#'

            if (!userValue || !repoValue) {
                badgePreview.style.display = 'none';
                return;
            }
            badgePreview.style.display = 'block';
            
            // Build the URL with query parameters
            const apiUrl = new URL(`${BASE_URL}/api/github`);
            apiUrl.searchParams.set('user', userValue);
            apiUrl.searchParams.set('repo', repoValue);
            apiUrl.searchParams.set('design', designValue);

            if (designValue === 'classic') {
                apiUrl.searchParams.set('color', colorValue);
            }
            
            const finalUrl = apiUrl.toString();
            
            // Update the page
            badgePreview.src = finalUrl;
            urlOutput.textContent = finalUrl;
            markdownOutput.textContent = `![GitHub Stars](${finalUrl})`;
        }

        // Listen for any change in the form to update the badge
        form.addEventListener('input', updateBadge);
        
        // Handle copy button clicks
        copyButtons.forEach(button => {
            button.addEventListener('click', () => {
                const targetId = button.dataset.target;
                const targetElement = document.getElementById(targetId);
                navigator.clipboard.writeText(targetElement.textContent).then(() => {
                    button.textContent = 'Copied!';
                    setTimeout(() => {
                        button.textContent = 'Copy';
                    }, 2000);
                });
            });
        });

        // Initial call to generate the first badge on page load
        updateBadge();
    </script>
</body>
</html>
